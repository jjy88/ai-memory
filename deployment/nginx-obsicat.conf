# NGINX配置文件 - obsicat.com域名
# 位置: /etc/nginx/sites-available/obsicat.com

upstream ai_memory_backend {
    server 127.0.0.1:8000;
    # 如果使用多个实例，可以添加更多server
    # server 127.0.0.1:8001;
}

# HTTP to HTTPS重定向
server {
    listen 80;
    listen [::]:80;
    server_name obsicat.com www.obsicat.com;

    # Let's Encrypt验证
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS服务器配置
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name obsicat.com www.obsicat.com;

    # SSL证书配置（使用Let's Encrypt）
    ssl_certificate /etc/letsencrypt/live/obsicat.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/obsicat.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/obsicat.com/chain.pem;

    # SSL安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 安全头
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 日志配置
    access_log /var/log/nginx/obsicat_access.log;
    error_log /var/log/nginx/obsicat_error.log;

    # 客户端上传大小限制
    client_max_body_size 200M;

    # 静态文件
    location /static {
        alias /home/runner/ai-memory/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # API和应用路由
    location / {
        proxy_pass http://ai_memory_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket支持（如需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 健康检查
    location /health {
        proxy_pass http://ai_memory_backend/health;
        access_log off;
    }
}
