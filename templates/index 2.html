<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>Obsi喵 · 首页</title>
  <style>
    body {
      background-color: #f7f9fb;
      font-family: "Helvetica Neue", sans-serif;
      text-align: center;
      padding: 3em;
      color: #333;
    }

    h1 {
      color: #5a6d7a;
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }

    .logo {
      width: 96px;
      height: auto;
      border-radius: 16px;
      margin-bottom: 1em;
    }

    p {
      font-size: 1.2em;
      color: #666;
    }

    .btn {
      display: inline-block;
      background-color: #6c9fcf;
      color: white;
      padding: 1em 2em;
      margin: 1em;
      border-radius: 12px;
      text-decoration: none;
      font-size: 1em;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #588ebd;
    }

    .footer {
      margin-top: 3em;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>

<body>
  <img class="logo" src="/static/images/obsi_logo.png" alt="Obsi Logo">
  <h1>Obsi喵欢迎你 🐾</h1>
  <p>你的 AI 猫猫助手正在等你上传资料，为你整理笔记。</p>
  <a href="/pay" class="btn">💰 去付款页面</a>
  <a href="/upload" class="btn">📤 上传资料</a>
  <div class="footer">
    Made with 🐱 by Obsi Team · <a href="/records">查看我的历史</a>
  </div>
</body>

</html>
